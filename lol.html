<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stulest.css">
</head>
<body>
    <header>
                <div class="logo"><img class="logoImg" src="./imgs/carlogo.png" alt="logo"></div>
                <div class="links">
                    <a href="index2.html">Головна</a>
                    <a href="news.html">Новини</a>
                </div>
                <div class="price-filter">
                    <input type="number" id="minPrice" placeholder="From">
                    <input type="number" id="maxPrice" placeholder="To">
                    <button onclick="filterByPrice()">Apply</button>
                </div>
                <div class="search">
                    <input type="text" id="elastic" placeholder="...">
                </div>
                
                <div class="icon-cart">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                    </svg>
                    <span id="totalQuantity">0</span>
                </div>
                </header>
    </header>

    <div class="container">
        <div id="app" class="app"></div>
    </div>
    <button class="scroll-to-top" onclick="scrollToTop()">Scroll to Top</button>
    <div class="cart-window">
        <span class="close" onclick="toggleCart()">X</span>
        <h2>Кошик</h2>
        <ul id="cartItems"></ul>
                <button onclick="clearCart()" class="clear-btn">Очистити кошик</button>
                <a id="statistics-button" target="_blank" href="static.html">Статистика</a>
        <div class="cart-footer">
            <p>Загальна сума: $<span id="totalAmount">0</span></p>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
